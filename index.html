<body>
<div="wrapper">
  <div class="jumbotron">
    <div class="container searchdiv">
      <h3> Wikipedia API Search</h3><br>
      <form>
        <div class="searchbar col-xs-6 col-xs-offset-3">
          <input class="form-control" id="searchInput" type="text" placeholder="Search...">
        </div>
        <div class="btn-group col-xs-6 col-xs-offset-3">
          <div class="buttons">
            <button class="btn btn-default" id="searchBtn" type="button">Search</button>
            <button class="btn btn-default" id="random" type="button">I'm Feeling Lucky</button>
          </div>
        </div>
      </form>
    </div>

    <div id="search" class="text-align:left;">
      <ul id="output">
      </ul>
      <div class='push'></div>
    </div>
    </div>
